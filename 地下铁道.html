<script>                                            //画图部分
    function clearcan(){
        var canvas=document.getElementById("can")
        var c=canvas.getContext("2d");
        c.clearRect(0,0,canvas.width,canvas.height);
    }
    function draw(){
        var canvas=document.getElementById("can")
        var c=canvas.getContext("2d");
        c.beginPath();
        c.moveTo(368,377);
        c.lineTo(624,377);
        return c;
        } 
    function xian(x1,y1,x2,y2) {
        var canvas = new draw();
        canvas.strokeStyle = "yellow";
        canvas.lineWidth = 5;
        canvas.beginPath();
        canvas.moveTo(x1,y1);//设置起点
        canvas.lineTo(x2,y2);//画线
        /* canvas.moveTo(450, 160);//拿起画笔到新坐标
        canvas.lineTo(600, 160);//画线 */
        canvas.closePath();
        canvas.stroke();
    }
    function yuan(x,y) {
        var canvas = draw();
        // canvas.fillStyle = "#2E81CE"; //等同于fillStyle="rgba(46,129,206,1)";
        canvas.beginPath();
        canvas.arc(x, y, 10, 0, 2 * Math.PI, true);
        canvas.closePath();
        canvas.fillStyle="yellow";
        canvas.fill();
    }
    function redyuan(x,y) {
        var canvas = draw();
        // canvas.fillStyle = "#2E81CE"; //等同于fillStyle="rgba(46,129,206,1)";
        canvas.beginPath();
        canvas.arc(x, y, 10, 0, 2 * Math.PI, true);
        canvas.closePath();
        canvas.fillStyle="red";
        canvas.fill();
    }
    </script>
